<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{myhome.makepersonality}">상품 등록 폼</h2>
    </div>

    <form action="myHome.html" th:action th:object="${personality}" method="post">
        <div>
            <label for="personName">이름 입력</label>
            <input type="text" id="personName" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <div>
            <label for="personContent">특징 입력</label>
            <input type="text" id="personContent" th:field="*{content}" class="form-control" placeholder="특징을 입력하세요">
        </div>
        <div>
            <div>인격체 특징</div>
            <div th:each="emotion : ${emotions}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{emotions}" th:value="${emotion.key}"
                       class="form-check-input">
                <label th:for="${#ids.prev('emotions')}"
                       th:text="${emotion.value}" class="form-check-label">서울</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{type.submit}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/TalkRoom/myHome.html'"
                        th:onclick="|location.href='@{/TalkRoom/myHome.html}'|"
                        th:text="#{type.cancel}"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
